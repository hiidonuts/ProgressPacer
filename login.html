        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            background-color: rgba(231, 76, 60, 0.1);
        }
        
        .success-message {
            color: #2ecc71;
            text-align: center;

<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <img src="img/icons/login-logo.svg" alt="ProgressPacer Logo" class="login-logo">
                </div>
                <h1>ProgressPacer</h1>
                <p>Track your academic progress and boost productivity</p>
            </div>
            
            <div class="login-tabs">
                <button id="signUpButton" class="tab-btn">Register</button>
                <button id="signInButton" class="tab-btn active">Sign In</button>
            </div>
            
            <!-- Sign Up Form -->
            <form class="login-form" id="signUp" style="display: none;">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerUsername" name="username" required placeholder="Enter your username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" name="email" required placeholder="Enter your email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" name="password" required placeholder="Create a password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                    </div>
                </div>
                <button type="submit" name="signUp" class="btn btn-primary btn-full">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                <div id="registerMessage"></div>
            </form>

            <!-- Sign In Form -->
            <form class="login-form" id="signIn">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginUsername" name="username" required placeholder="Enter your username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" name="signIn" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                <div id="loginMessage"></div>
            </form>
        </div>
